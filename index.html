<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS-App</title>
</head>
<body>
  <div class="container" id="placeholder">
    <p>Loading...</p>
  </div>

  <div class="container" id="quiz" style="display: none;">
    <div class="quiz__box" >
      <p class="question">Question</p>
      <ul>
        <li>
          <input type="radio" name="answer" id="variant1" class="answer">
          <label for="a" id="answer-a">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="variant2" class="answer">
          <label for="b" id="answer-b">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="variant3" class="answer">
          <label for="c" id="answer-c">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="variant4" class="answer">
          <label for="d" id="answer-d">Answer</label>
        </li>
      </ul>

    </div>
    <button id="submit">Submit</button>
  </div>

<script src="index.js"></script>

</body>
</html>
